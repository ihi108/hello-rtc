<html>
  <h1>
    Register
  </h1>

  <form action="/register" method="post">
    <div class="u-name">
      <label for="username">
        Username: <input type="text" name="username" id="username">
      </label>
    </div>
    <div class="u-password">
      <label for="password">
        Password: <input type="password" name="password" id="password">
      </label>
    </div>
    <button>Submit</button>
  </form>
  <div class="div">
    OR
    <a href="/login">Login</a>
  </div>
</html>
